<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Active Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>{{ user.full_name }}</h2>
  <p>Current Status: {{ 'Active' if user.is_active else 'Inactive' }}</p>
  <p>Are you sure you want to {{ 'deactivate' if user.is_active else 'reactivate' }} this user?</p>
  <a href="{{ url_for('toggle_active', user_id=user.id) }}" class="btn btn-warning">Yes, proceed</a>
  <a href="{{ url_for('admin_dashboard_view') }}" class="btn btn-secondary">Cancel</a>
</div>
</body>
</html>

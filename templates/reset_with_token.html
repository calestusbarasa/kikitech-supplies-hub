<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password - Kikitech Supplies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Animated gradient background */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #1c92d2, #f2fcfe, #007bff, #00c6ff);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
      padding: 10px;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card styling */
    .reset-card {
      width: 100%;
      max-width: 420px;
      padding: 35px 25px;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Branding */
    .brand-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .brand-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.25);
      margin-bottom: 12px;
    }
    .brand-header h2 {
      font-weight: bold;
      color: #003366;
      margin-bottom: 5px;
    }
    .brand-header .slogan {
      font-style: italic;
      color: #007bff;
      font-size: 0.9rem;
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      border: none;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0px 4px 12px rgba(0,123,255,0.4);
      transition: 0.3s;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00c6ff, #007bff);
      box-shadow: 0px 6px 16px rgba(0,123,255,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .reset-card {
        padding: 25px 15px;
        border-radius: 15px;
      }
      .brand-header img {
        width: 70px;
        height: 70px;
      }
      .brand-header h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="reset-card">
    <!-- Branding -->
    <div class="brand-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Kikitech Supplies Logo">
      <h2>Kikitech Supplies</h2>
      <div class="slogan">“Let’s Glam Your House”</div>
    </div>

    <h5 class="text-center mb-3">Set New Password</h5>

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="POST" class="mt-3">
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" required>
      </div>
      <input type="hidden" name="token" value="{{ token }}">
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

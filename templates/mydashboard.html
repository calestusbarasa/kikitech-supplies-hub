<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kikitech Supplies Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #eef2f3, #d9e4f5);
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #f5f5f5;
    }

    /* Top Bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #007bff;
      color: #fff;
    }
    .topbar h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .topbar .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .topbar button {
      background: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }
    .topbar button:hover {
      background: #f1f1f1;
    }

    /* Dashboard box */
    .dashboard {
      max-width: 950px;
      margin: 30px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.8s ease-in;
      transition: background 0.3s, color 0.3s;
    }

    body.dark .dashboard {
      background: #1e1e1e;
      color: #f5f5f5;
    }

    .dashboard a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      margin: 10px 0;
      text-decoration: none;
      color: #2c3e50;
      font-size: 1.1em;
      font-weight: 500;
      border-radius: 10px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    .dashboard a i {
      color: #007bff;
      font-size: 1.2em;
    }

    .dashboard a:hover {
      background: #007bff;
      color: #fff;
      transform: translateX(5px);
    }
    .dashboard a:hover i { color: #fff; }

    body.dark .dashboard a {
      background: #2a2a2a;
      color: #f5f5f5;
    }
    body.dark .dashboard a:hover {
      background: #007bff;
      color: #fff;
    }

    /* Lend Products Section */
    .lend-toggle {
      margin: 15px 0;
      padding: 14px 18px;
      background: #e9ecef;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: #2c3e50;
      transition: background 0.3s ease;
    }
    .lend-toggle:hover { background: #d6dce1; }
    .lend-toggle i { transition: transform 0.3s ease; }

    body.dark .lend-toggle {
      background: #2a2a2a;
      color: #f5f5f5;
    }
    body.dark .lend-toggle:hover {
      background: #3a3a3a;
    }

    .lend-links {
      display: none;
      margin-top: 8px;
      animation: fadeSlide 0.4s ease-in-out;
    }
    .lend-links a {
      background: #f1f3f5;
      font-size: 1em;
      margin-left: 10px;
    }
    body.dark .lend-links a {
      background: #333;
      color: #f5f5f5;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <h1>Kikitech Supplies Dashboard</h1>
    <div class="right">
      <span id="datetime"></span>
      <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
      <a href="{{ url_for('logout') }}"><button>ðŸšª Logout</button></a>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard">

    <a href="{{ url_for('add_product') }}"><i class="fas fa-plus-circle"></i> Add Product</a>
    <a href="{{ url_for('view_products') }}"><i class="fas fa-boxes"></i> View Products</a>
    <a href="{{ url_for('add_order') }}"><i class="fas fa-cart-plus"></i> Add Sale</a>

    <!-- Lend Products Section -->
    <div class="lend-toggle">
      <span><i class="fas fa-box"></i> Lend Products</span>
      <i class="fas fa-chevron-down"></i>
    </div>

    <div class="lend-links">
      <a href="{{ url_for('lend') }}"><i class="fas fa-hand-holding-box"></i> Lend a Product</a>
      <a href="{{ url_for('lend_history') }}"><i class="fas fa-scroll"></i> Lending History</a>
      <a href="{{ url_for('return_pay') }}"><i class="fas fa-undo-alt"></i> Return or Pay</a>
      <a href="{{ url_for('customer_history') }}"><i class="fas fa-users"></i> Customer History</a>
    </div>
  </div>

  <script>
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Lend toggle dropdown
    document.addEventListener("DOMContentLoaded", function() {
      const toggle = document.querySelector(".lend-toggle");
      const links = document.querySelector(".lend-links");
      const arrow = toggle.querySelector("i.fas.fa-chevron-down");

      toggle.addEventListener("click", () => {
        const isOpen = links.style.display === "block";
        links.style.display = isOpen ? "none" : "block";
        arrow.style.transform = isOpen ? "rotate(0deg)" : "rotate(180deg)";
      });
    });

    // Live Date & Time
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText =
        now.toLocaleDateString() + " " + now.toLocaleTimeString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>

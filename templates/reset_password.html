<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kikitech Supplies - Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1c92d2, #f2fcfe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .reset-card {
      max-width: 420px;
      width: 100%;
      padding: 35px 30px;
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Branding */
    .brand-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .brand-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      margin-bottom: 12px;
    }
    .brand-header h2 {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 5px;
    }
    .brand-header .slogan {
      font-style: italic;
      color: #00c6ff;
      font-size: 0.95rem;
    }

    /* Form */
    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #007bff;
      padding: 10px 15px;
      transition: 0.3s;
    }
    .form-control:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 8px rgba(0,198,255,0.3);
    }

    /* Button */
    .btn-primary {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      border: none;
      font-weight: 600;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0px 5px 15px rgba(0,123,255,0.4);
      transition: 0.3s;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00c6ff, #007bff);
      box-shadow: 0px 6px 18px rgba(0,123,255,0.6);
    }

    /* Back to login */
    .text-center a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .text-center a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="reset-card">
    <!-- Branding -->
    <div class="brand-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Kikitech Supplies Logo">
      <h2>Kikitech Supplies</h2>
      <div class="slogan">“Let’s Glam Your House”</div>
    </div>

    <h5 class="text-center mb-3">Reset Password</h5>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="mt-3">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
